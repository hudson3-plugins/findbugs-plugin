description.pattern=<a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>Fileset 'includes'</a> \
                 setting that specifies the generated raw FindBugs XML report files, \
                 such as '**/findbugs.xml' or '**/findbugsXml.xml'. \
                 Basedir of the fileset is <a href='ws/'>the workspace root</a>. \
                 If no value is set, then the default '**/findbugsXml.xml' or '**/findbugs.xml' \
                 are used for maven or ant builds, respectively. Be sure not to include any \
                 non-report files into this pattern.
