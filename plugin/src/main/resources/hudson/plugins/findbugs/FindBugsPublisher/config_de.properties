FindBugs\ results=Dateiname FindBugs Ergebnisse
description.pattern=Angabe einer <a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>ANT Fileset 'includes'</a> \
                 Anweisung, die den Pfad zu den erzeugten FindBugs XML Dateien bestimmt, z.B. '**/findbugs.xml' oder \
                 '**/findbugsXml.xml'. \
                 Als Ausgangsverzeichnis für diese Anweisung wird der <a href='ws/'>Arbeitsbereich</a> verwendet. \
                 Falls kein Wert eingetragen wird, dann wird die Vorgabe '**/findbugsXml.xml' für Maven Builds bzw. \
                 '**/findbugs.xml' für alle anderen Builds benutzt. Bitte darauf \
                 achten, dass damit keine anderen Dateien ausgewählt werden, sonst schlägt das Einlesen fehl.
